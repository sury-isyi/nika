<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nika-Perfil</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/perfil.css"> <!-- Referência ao arquivo CSS separado -->


</head>
<body>

    <!-- Menu fixo no topo -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <header>
                    <img src="../static/img/logo_home.png" alt="" width="70" height="auto">
                </header>

            </div>
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('inicial') }}">Home</a></li>
                <li><a href="{{ url_for('tecnicas') }}">Técnicas</a></li>
                <li><a href="{{ url_for('materiais') }}" class="active">Materiais</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('perfil') }}"><span class="glyphicon glyphicon-user"></span>{{ conta }}</a></li>
            </ul>
        </div>
    </nav>
    <div id="conteudo" class="conteudo">
        <h4>Editar Perfil</h4>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Novo nome"><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="password" placeholder="Nova senha"><br>
            <button type="submit" id="alter" class="btn btn-primary">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('perfil') }}"  id="voltar" class="btn btn-secondary">Voltar</a>
    </div>


    <!-- Botão flutuante bolinha -->
    <button class="floating-btn" onclick="window.location.href='{{ url_for('criar') }}';">
        +
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
