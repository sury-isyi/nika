<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nika-Perfil</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/perfil.css"> <!-- Referência ao arquivo CSS separado -->


</head>
<body>

    <!-- Menu fixo no topo -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <header>
                    <img src="../static/img/logo_home.png" alt="" width="70" height="auto">
                </header>

            </div>
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('inicial') }}">Home</a></li>
                <li><a href="{{ url_for('tecnicas') }}">Técnicas</a></li>
                <li><a href="{{ url_for('materiais') }}" class="active">Materiais</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('perfil') }}"><span class="glyphicon glyphicon-user"></span> Perfil</a></li>
            </ul>
        </div>
    </nav>

    <div class="perfil-container">
        <div class="perfil-informacoes">
            <div id="nome">
                <p>Nome: {{ nome }}</p>
            </div>
            <div id="email">
                <p>E-mail: {{ email }}</p>
            </div>
        </div>
        <div class="perfil-botoes">
            <button id="alter" onclick="window.location.href='{{ url_for('editar_perfil') }}';">Editar Perfil</button>
            <button id="voltar" onclick="window.location.href='{{ url_for('inicial') }}';">Voltar</button>
        </div>
    </div>


    <!-- Botão flutuante bolinha -->
    <button class="floating-btn" onclick="window.location.href='{{ url_for('criar') }}';">
        +
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
