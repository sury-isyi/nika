<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nika TESTE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/inicial.css"> <!-- Referência ao arquivo CSS separado -->

    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            transition: margin-left 0.3s;
        }

        /* Estilo do botão hamburguer */
        .hamburger {
            font-size: 35px;
            color: #000000;
            cursor: pointer;
            background-color: transparent;
            border: none;
            padding: 10px;
            margin-left: 10px;
        }

        /* Menu lateral */
        .menu-lateral {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Inicialmente fora da tela */
            background-color: #333;
            color: white;
            padding-top: 20px;
            box-sizing: border-box;
            transition: left 0.3s;
        }

        .menu-lateral a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-lateral a:hover {
            background-color: #575757;
        }

        /* Conteúdo principal */
        .conteudo {
            margin-left: 0;
            padding: 20px;
            flex: 1;
        }

        .menu-lateral.aberto {
            left: 0; /* Menu visível */
        }

        .conteudo.con-menu-aberto {
            margin-left: 250px; /* Ajusta o conteúdo para a direita quando o menu aparece */
        }

        /* Ajustes para o navbar */
        .navbar-header {
            display: flex;
            align-items: center;
        }
        
        .hamburger-container {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger-container {
                display: block; /* Mostra o ícone hamburger em telas pequenas */
            }

            .navbar-nav {
                display: none; /* Esconde o menu de navegação em telas pequenas */
            }

            .menu-lateral.aberto {
                left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Menu fixo no topo -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <header>
                    <img src="../static/img/logo_home.png" alt="" width="70" height="auto">
                </header>
                <!-- Botão hamburguer -->
                <button class="hamburger-container" onclick="toggleMenu()">
                    &#9776; <!-- Três linhas do hamburger -->
                </button>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="tecnicas.html">Técnicas</a></li>
                <li><a href="materiais.html">Materiais</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href=".html"><span class="glyphicon glyphicon-user"></span> perfil</a></li>
            </ul>
        </div>
    </nav>

    <!-- Menu lateral -->
    <div class="menu-lateral" id="menuLateral">
        <a href="#">Home</a>
        <a href="tecnicas.html">Técnicas</a>
        <a href="materiais.html">Materiais</a>
    </div>
    <!-- Botão flutuante bolinha -->
    <button class="floating-btn" onclick="alert('Você clicou na bolinha!')">
        +
    </button>

    <script>
        // Função para mostrar/ocultar o menu
        function toggleMenu() {
            var menu = document.getElementById('menuLateral');
            var conteudo = document.getElementById('conteudo');
            menu.classList.toggle('aberto');
            conteudo.classList.toggle('con-menu-aberto');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
