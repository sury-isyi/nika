    <!-- Conteúdo com rolagem -->
    <div class="scroll-container">
        <div class="container">
            <div id="posts-container"></div>
        </div>
    
        <script>
            // Função para carregar as postagens do localStorage
            function loadPosts() {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                const postsContainer = document.getElementById('posts-container');
    
                postsContainer.innerHTML = ''; // Limpa a área de postagens
    
                // Cria um item para cada postagem
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
    
                    const descricao = document.createElement('p');
                    descricao.textContent = post.descricao;
    
                    postElement.appendChild(descricao);
    
                    if (post.img) {
                        const img = document.createElement('img');
                        img.src = post.img;
                        img.alt = 'Imagem da postagem';
                        img.width = 200;
                        postElement.appendChild(img);
                    }
    
                    postsContainer.appendChild(postElement);
                });
            }
    
            // Carrega as postagens ao carregar a página
            window.onload = loadPosts;
        </script>
    
        <div class="scroll-content">
        
        </div>
    </div>
